<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Upload</title>
</head>
<body>
  <h3>CSV Upload Test</h3>
  <label for="fileInput">Select CSV file:</label>
  <input type="file" id="fileInput" accept=".csv" title="Select a CSV file">
  <button id="uploadBtn">Upload</button>
  <p id="status"></p>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const fileInput = document.getElementById("fileInput");
      const uploadBtn = document.getElementById("uploadBtn");
      const status = document.getElementById("status");

      uploadBtn.addEventListener("click", async function () {
        if (!fileInput.files.length) {
          status.textContent = "Please choose a CSV file.";
          return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
          const res = await fetch("http://localhost:5000/api/upload", {
            method: "POST",
            body: formData
          });
          const data = await res.json();
          status.textContent = data.message || JSON.stringify(data);
        } catch (err) {
          console.error(err);
          status.textContent = "Upload failed: " + err.message;
        }
      });
    });
  </script>
</body>
</html>
